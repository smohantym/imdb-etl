# docker-compose.yml  (Compose V2 â€” no top-level "version")
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.3.arm64
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL","/usr/bin/zookeeper-shell localhost:2181 ls / >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  kafka:
    image: confluentinc/cp-kafka:7.9.3.arm64
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LISTENERS: PLAINTEXT://:9092,PLAINTEXT_HOST://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL","/usr/bin/kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 30

  kafka-init:
    image: confluentinc/cp-kafka:7.9.3.arm64
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: [ "/bin/bash","-lc" ]
    command: >
      set -euo pipefail;
      for i in {1..30}; do
        if /usr/bin/kafka-topics --bootstrap-server kafka:9092 --list >/dev/null 2>&1; then
          break;
        fi;
        sleep 2;
      done;
      /usr/bin/kafka-topics --bootstrap-server kafka:9092 \
        --create --if-not-exists \
        --topic "${KAFKA_TOPIC:-events}" \
        --partitions 3 \
        --replication-factor 1;
      /usr/bin/kafka-topics --bootstrap-server kafka:9092 --list

  spark-master:
    image: spark:3.5.1-python3
    container_name: spark-master
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.master.Master","--host","spark-master"]
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./data/output:/opt/spark-output

  spark-worker:
    image: spark:3.5.1-python3
    container_name: spark-worker
    depends_on: [spark-master]
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.worker.Worker","spark://spark-master:7077"]
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
    ports:
      - "8081:8081"
    volumes:
      - ./data/output:/opt/spark-output

  spark-streaming:
    image: spark:3.5.1-python3
    container_name: spark-streaming
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      spark-master:
        condition: service_started
    restart: on-failure
    volumes:
      - ./spark:/opt/spark-app
      - ./data/output:/opt/spark-output
      - ./cache/ivy:/tmp/.ivy2
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=${KAFKA_TOPIC:-events}
      - OUTPUT_PATH=/opt/spark-output/parquet
      - HOME=/tmp
      - RUN_ID=${RUN_ID:-$$(date +%s)}
    entrypoint:
      - /bin/bash
      - -lc
      - |
        set -euo pipefail
        echo "[spark-streaming] waiting for TCP on kafka:9092 ..."
        for i in {1..60}; do
          if timeout 1 bash -lc ':</dev/tcp/kafka/9092' 2>/dev/null; then
            echo "[spark-streaming] kafka:9092 is reachable."
            break
          fi
          echo "[spark-streaming] still waiting ($$i/60) ..."
          sleep 2
        done
        mkdir -p /opt/spark-output /tmp/.ivy2
        chmod -R 777 /opt/spark-output /tmp/.ivy2 || true
        exec /opt/spark/bin/spark-submit \
          --master spark://spark-master:7077 \
          --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1 \
          --conf spark.sql.shuffle.partitions=4 \
          --conf spark.jars.ivy=/tmp/.ivy2 \
          /opt/spark-app/app.py

  producer:
    build:
      context: ./producer
    container_name: producer
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC=${KAFKA_TOPIC:-events}
      - MSGS_PER_SEC=${MSGS_PER_SEC:-5}
    command: ["python","producer.py"]

volumes:
  kafka-data:
